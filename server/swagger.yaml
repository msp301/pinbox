openapi: "3.0.0"
info:
  description: "Backend API for Pinbox webmail"
  title: "Pinbox Server"
  version: "1.0.0"

definitions:
  epoch:
    type: number
    format: int64
    example: 1553292839

  Bundle:
    type: object
    properties:
      id:
        type: string
      type:
        type: string
        example: "bundle"
      date:
        $ref: "#/definitions/epoch"
      threads:
        type: array
        items:
          $ref: "#/definitions/Thread"

  Label:
    type: object
    properties:
      id:
        type: string
      name:
        type: string

  Message:
    type: object
    properties:
      id:
        type: string
      epoch:
        $ref: "#/definitions/epoch"
      files:
        type: array
        items:
          type: string

  MessageContent:
    type: object
    properties:
      id:
        type: string
      epoch:
        $ref: "#/definitions/epoch"
      author:
        type: string
      content:
        type: string
        format: byte # base64-encoded email body

  Thread:
    type: object
    properties:
      id:
        type: string
      type:
        type: string
        example: "thread"
      subject:
        type: string
      newestDate:
        $ref: "#/definitions/epoch"
      oldestDate:
        $ref: "#/definitions/epoch"
      authors:
        type: array
        items:
          type: string
      messages:
        type: array
        items:
          $ref: "#/definitions/Message"

basePath: "/api"
tags:
- name: "labels"
  description: "Labels available to categorise messages"
- name: "messages"
  description: "Email message threads"
schemes:
- "https"
- "http"
paths:
  /labels:
    get:
      tags:
      - "labels"
      summary: "All labels available for categorising email messages and threads"
      description: ""
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/definitions/Label"
  /inbox:
    get:
      tags:
        - "inbox"
      summary: "Access all messages in email inbox"
      description: "Retrieve messages with the 'inbox' label"
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: array
                items:
                  anyOf:
                    - $ref: "#/definitions/Thread"
                    - $ref: "#/definitions/Bundle"
  /messages:
    get:
      tags:
        - "messages"
      summary: "Access email threads"
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/definitions/Thread"
  /messages/{id}:
    get:
      tags:
        - "messages"
      summary: "Access individual email"
      parameters:
        - in: path
          name: id
          description: "Message ID"
          required: true
          schema:
            type: string
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/definitions/MessageContent"