<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" aria-label="menu">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="title">{{ title }}</span>
  <mat-form-field class="fill" appearance="fill" color="primary">
    <input matInput type="search" aria-label="Search emails">
  </mat-form-field>
  <button mat-icon-button aria-label="search">
    <mat-icon>search</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['inbox']">
        <mat-icon>inbox</mat-icon> <span>Inbox</span>
      </a>
      <a mat-list-item href="">
        <mat-icon>watch_later</mat-icon> <span>Snoozed</span>
      </a>
      <a mat-list-item href="">
        <mat-icon>done</mat-icon> <span>Done</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item href="">
        <mat-icon>drafts</mat-icon> <span>Drafts</span>
      </a>
      <a mat-list-item href="">
        <mat-icon>send</mat-icon> <span>Sent</span>
      </a>
      <a mat-list-item href="">
        <mat-icon>next_week</mat-icon> <span>Reminders</span>
      </a>
      <a mat-list-item href="">
        <mat-icon>delete</mat-icon> <span>Bin</span>
      </a>
      <a mat-list-item href="">
        <mat-icon>report</mat-icon> <span>Spam</span>
      </a>
      <mat-divider></mat-divider>
      <h3 mat-subheader>Labels</h3>
      <a mat-list-item [routerLink]="['messages', label.name]" *ngFor="let label of labels">
          <mat-icon>label</mat-icon> <span>{{ label.name }}</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item href="">
        <mat-icon>settings</mat-icon> <span>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">

      <router-outlet></router-outlet>

      <button class="compose" mat-fab color="accent">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
