<mat-menu #messageActions="matMenu">
  <h3 class="heading">Move to ...</h3>
  <button mat-menu-item *ngFor="let label of newLabels">{{ label.name }}</button>
</mat-menu>

<mat-expansion-panel hideToggle="true" (click)="toggle()">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <p>{{ title }}</p>
    </mat-panel-title>
    <mat-panel-description>
      <p>{{ description }}</p>
    </mat-panel-description>
    <div class="controls" (click)="$event.stopPropagation()">
      <button mat-icon-button [matMenuTriggerFor]="messageActions"><mat-icon>more_vert</mat-icon></button>
    </div>
  </mat-expansion-panel-header>

  <div class="content-header">
    <span>{{ author }}</span>
    <span class="fill"></span>
    <span class="date">{{ date | date:"medium" }}</span>
  </div>

  <p [innerHTML]="content"></p>
</mat-expansion-panel>
